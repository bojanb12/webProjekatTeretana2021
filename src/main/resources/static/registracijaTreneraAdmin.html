<!DOCTYPE html>
<html lang="en">
<head
>
  <meta charset="UTF-8">
  <title>RegistracijaTrenera</title>

  <link rel="stylesheet" type="text/css" href="css/registracija.css" />
  <link rel="stylesheet" type="text/css" href="css/pozadina.css" />

  <script src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/registracijaTreneraAdmin.js"></script>


</head>
<body>
<form id = "registracijaTrenera">

  <div class="registacijaa">

    <label class="tekst" for="korisnickoIme">Korisnicko ime:</label>
    <input class="unos" id="korisnickoIme" type="text">
    <br>


    <label class="tekst" for="lozinka">Lozinka:</label>
    <input class="unos" id="lozinka" type="password">
    <br>


    <label class="tekst" for="ime">Ime:</label>
    <input class="unos" id="ime" type="text">
    <br>


    <label class="tekst" for="prezime">Prezime:</label>
    <input class="unos" id="prezime" type="text" />
    <br>


    <label class="tekst" for="brojTel">Kontakt telefon:</label>
    <input class="unos" id="brojTel" type="tel">
    <br>


    <label class="tekst" for="email">E-mail:</label>
    <input class="unos" id="email" type="email">
    <br>


    <label class="tekst" for="adresa">Adresa:</label>
    <input class="unos" id="adresa" type="text">
    <br>


    <label class="tekst" for="datumRodjenja">Datum:</label>
    <input class="unos" id="datumRodjenja" type="date">
    <br>


    <input type="submit" value="Confirm">
  </div>

</form>
</body>
</html>
