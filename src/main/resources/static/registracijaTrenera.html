<!DOCTYPE html>
<html lang="en">
<head
>
    <meta charset="UTF-8">
    <title>Registracija trenera fitnes centra</title>

    <link rel="stylesheet" type="text/css" href="css/tabele.css" />
    <link rel="stylesheet" type="text/css" href="css/registracija.css" />
    <link rel="stylesheet" type="text/css" href="css/pozadina.css" />

    <!--
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/registracija.js"></script>
    -->

</head>
<body>
<form>

    <div class="registacijaa">

        <label class="tekst">Ime:</label>
        <input class="unos" id="ime" type="text">
        <br>


        <label class="tekst">Prezime:</label>
        <input class="unos" id="prezime" type="text" />
        <br>



        <label class="tekst">Korisnicko ime:</label>
        <input class="unos" id="korisnickoIme" type="text">
        <br>



        <label class="tekst" for="email">E-mail:</label>
        <input class="unos" id="email" type="email">
        <br>



        <label class="tekst" for="lozinka">Lozinka:</label>
        <input class="unos" id="lozinka" type="password">
        <br>



        <label class="tekst" for="brojTel">Kontakt telefon:</label>
        <input class="unos" id="brojTel" type="tel">
        <br>



        <label class="tekst" for="adresa">Adresa:</label>
        <input class="unos" id="adresa" type="text">
        <br>

        <label class="tekst" for="datumRodj">Datum:</label>
        <input class="unos" id="datumRodj" type="date">
        <br>

        <label class="tekst">Odabrite vrstu naloga:</label>
        <select class="uloga" name="uloga" size="1" >
            <option id="ulogaTrener" value="Trener">Trener</option>
            <option id="ulogaClan" value="Clan">Clan</option>
        </select>
        <br>


    </div>
    <input type="submit" value="Confirm">

</form>

</body>
</html>
