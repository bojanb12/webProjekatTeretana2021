<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegistracijaFC</title>

    <link rel="stylesheet" type="text/css" href="css/registracija.css" />
    <link rel="stylesheet" type="text/css" href="css/pozadina.css" />
    <link rel="stylesheet" type="text/css" href="css/button.css" />
    <link rel="stylesheet" type="text/css" href="css/opcije.css" />
    <link rel="stylesheet" type="text/css" href="css/naslov.css" />

    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/registracijaFitnesCentra.js"></script>

</head>
<body>
<form id = "registracijaFitnesCentra">

    <div class="registacijaa">

        <label class="tekst" for="nazivFC">Naziv fitnes centra:</label>
        <input class="unos" id="nazivFC" type="text">
        <br>


        <label class="tekst" for="adresaFC">Adresa:</label>
        <input class="unos" id="adresaFC" type="text">
        <br>


        <label class="tekst" for="telefonFC">Kontakt telefon:</label>
        <input class="unos" id="telefonFC" type="text">
        <br>


        <label class="tekst" for="emailFC">Kontakt e-mail:</label>
        <input class="unos" id="emailFC" type="email" />
        <br>

        <input type="submit" value="Confirm">


    </div>

</form>
</body>
</html>
