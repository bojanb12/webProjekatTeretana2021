<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<title>Login</title>


	<link rel="stylesheet" type="text/css" href="css/registracija.css" />


	<script src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/korisnik.js"></script>


	<link rel="stylesheet" type="text/css" href="css/pozadina.css" />

</head>
<body>

<h2 class="tekst">Dobrodošli u naš fitnes centar!</h2>

<form id="loginForm">

	<label class="tekst" for="email">E-mail:</label>
	<input id="email" type="text"/>

	<label class="tekst" for="lozinka">Lozinka:</label>
	<input id="lozinka" type="password"/>

	<label class="tekst" for="uloga">Uloga:</label>
	<select id="uloga">
		<option value="Clan">Član</option>
		<option value="Trener">Trener</option>
		<option value="Admin">Administrator</option>
	</select>

	<input type="submit" value="Login">
</form>
</body>
</html>
