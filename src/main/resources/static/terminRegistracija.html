<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RegistracijaFC</title>

  <link rel="stylesheet" type="text/css" href="css/registracija.css" />
  <link rel="stylesheet" type="text/css" href="css/pozadina.css" />
  <link rel="stylesheet" type="text/css" href="css/button.css" />
  <link rel="stylesheet" type="text/css" href="css/opcije.css" />
  <link rel="stylesheet" type="text/css" href="css/naslov.css" />

  <script src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/terminRegistracija.js"></script>

</head>
<body>
<form id = "registracijaSale">

  <div class="registacijaa">

    <label class="tekst" for="vreme">Vreme termina:  </label>
    <input class="unos" id="vreme" type="text">
    <br>


    <label class="tekst" for="dan">Dan termina:  </label>
    <input class="unos" id="dan" type="date">
    <br>

    <label class="tekst" for="cena">Cena:  </label>
    <input class="unos" id="cena" type="text">
    <br>

    <label class="tekst" for="slobodnihMesta">Slobodnih mesta:  </label>
    <input class="unos" id="slobodnihMesta" type="text">
    <br>

    <input type="submit" value="Confirm">

    <div class = "sredina">
      <a type="button" href="treminiTrener.html" class="btn">Nazad</a>
    </div>

  </div>

</form>
</body>
</html>
